name: Core Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Add execution rights to gradlew
        run: chmod +x gradlew

      - name: Run build
        run: ./gradlew build --stacktrace
